<!DOCTYPE html>
<html lang="en-ca">

<head>
  <!-- Set the page title -->
  <title>Assignment 04 - Finishing a Todo List App</title>

  <!-- Set the charset we're using to UTF-8 -->
  <meta charset="utf-8" />

  <!-- Set the screens default zoom / scale to 1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Specifies the document mode for Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Set the CSS Reset File -->
  <link rel="stylesheet" href="./reset.css" />

  <!-- Set the main stylesheet -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Set the Favicon  -->
  <link rel="icon" href="./images/favicon/rocket.svg" type="image/svg+xml" />
</head>
<body>

  <!--

    Assignment 04 - Finishing a Todo List App

    Instructions:

    Important checklist:

    - Are users able to create and delete to do list items?
    - Have you set a favicon? (included - but it's a rocket)
    - Has a team member conducted a code review and left a GitHub Issue in your repo?
    - Have you conducted a code review and left a GitHub Issue on your team member's repo?
    
    Bibliography:

    Background Image: http://127.0.0.1:3002/index.html?item=hi
    Santa Logo: https://www.logolynx.com/images/logolynx/95/95db41aa87a4248e2795c7f6a2058e12.png
    Plad Image: http://127.0.0.1:3002/index.html?item=hi
    Wallpaper: https://th.bing.com/th/id/R.7cf08c27c42ff34df5d295f5403fb1c8?rik=A3iC8lL5Zcoyxg&pid=ImgRaw&r=0
    Referenced for Css mobile to desktop: https://www.w3schools.com/html/html_responsive.asp
    Referenced Chat GPT for JavaScript help: https://chat.openai.com/
    Referencd for the check mark: https://www.w3schools.com/howto/howto_js_todolist.asp

  -->
    <img class="santa-logo" src="https://www.logolynx.com/images/logolynx/95/95db41aa87a4248e2795c7f6a2058e12.png" alt="Santa logo">
  
  <main>
    <div id="app">

      <div class="christmas-flex-box">

        <h1>Christmas Shopping List</h1>

        <div class="list-item-container">
          <div class="item-1">
                <form class="add-item">
                  <label for="item-name">Add to your list:</label>
                  <input
                    type="text"
                    name="item"
                    id="item-name"
                    placeholder="Enter item name here.."
                      required
                    />
                  <input type="submit" value="+" />
                </form>
            </div>

          <div class="item-2">
               <ul class="christmas-items">
                <li class="checked">Loading list items...</li>
              </ul>
            </div>

            <p id="number-deleted-items"></p>
        </div>

      </div>

    </div>
  </main>

  <!-- Add JavaScript File -->
  <script src="./script.js"></script>

</body>
</html>
